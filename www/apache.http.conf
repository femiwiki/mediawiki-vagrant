<VirtualHost *:80>
    DocumentRoot "/var/www/__DOMAIN__"

    RewriteEngine On
    RewriteRule ^/?w/api.php?$ %{DOCUMENT_ROOT}/api.php [L]
    RewriteRule ^/?w(/.*)?$ %{DOCUMENT_ROOT}/index.php [L]
    RewriteRule ^/*$ %{DOCUMENT_ROOT}/index.php [L]

    SetOutputFilter DEFLATE
    SetEnvIfNoCase Request_URI "\.(?:gif|jpe?g|png)$" no-gzip

    ExpiresActive on
    ExpiresByType image/png A2592000
    ExpiresByType image/gif A2592000
    ExpiresByType image/jpeg A2592000
    ExpiresByType image/svg+xml A2592000

    ErrorLog ${APACHE_LOG_DIR}/__DOMAIN__.error.log
    CustomLog ${APACHE_LOG_DIR}/__DOMAIN__.access.log combined
</VirtualHost>
